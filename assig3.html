<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning</title>
    <link rel="stylesheet" href="/assig3.css" />
  </head>
  <body>
    <div class="header">
      <div>
        <img class="img-sz" src="/stunning-logo.png" alt="logo" />
      </div>
      <div class="box">
        <div class="home"><b>Home</b></div>
        <div class="top">About</div>
        <div class="top">Blog</div>
        <div class="top">Jobs</div>
      </div>

      <div class="acc">Your Account</div>
    </div>

    <div class="section">
      <div class="para">
        <div class="title">Stunning Workplace</div>
        <div class="description">
          With Stunning, remote teams can organise projects, manage shifting
          priorities, and get work done.
        </div>
        <div class="click">
          <div class="new_acc">New Account</div>
          <div>
            <img class="arrow-up" src="/arrow-up.png" alt="image" />
          </div>
          <div>
            <img class="arrow-down" src="/arrow-down.png" alt="image" />
          </div>
        </div>
        <div class="line1">
          <div><img class="tick" src="/tick-gray.png" alt="img" /></div>
          <div class="text">Dmm design</div>
          <div><img class="user" src="/user-pink.png" alt="img" /></div>
          <div class="date">20 Dec</div>
          <div class="col1"></div>
        </div>
        <div class="line2">
          <div><img class="tick" src="/tick-blue.png" alt="img" /></div>
          <div class="text">Blurr animation</div>
          <div><img class="user" src="/user-orange.png" alt="img" /></div>
          <div class="date">22 Dec</div>
          <div class="col2"></div>
        </div>
        <div class="line3">
          <div><img class="tick" src="/tick-gray.png" alt="img" /></div>
          <div class="text">Illustration</div>
          <div><img class="user" src="/user-blue.png" alt="img" /></div>
          <div class="date">26 Dec</div>
          <div class="col3"></div>
        </div>
        <div class="line4">
          <div><img class="tick" src="/tick-gray.png" alt="img" /></div>
          <div class="text">Refunds</div>
          <div><img class="user" src="/user-red.png" alt="img" /></div>
          <div class="date">28 Dec</div>
          <div class="col4"></div>
        </div>
      </div>
      <div>
        <img class="big_pic" src="/landing-section-image.png" alt="img" />
      </div>
    </div>
  </body>
</html>
